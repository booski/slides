<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Slides (admin)</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div>
      <div id="upload" class="box">
	<div class="title">
	  Ladda upp ny bild
	</div>
	<form name="upload"
	      action="./action.php"
	      method="post"
	      enctype="multipart/form-data">
	  <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
	  <input name="uploadfile" type="file">
	  <button>Ladda upp</button>
	</form>
      </div>
      <div id="delete" class="box">
	<img class="center block" src="../images/delete.svg">
      </div>
      <div class="end"></div>
    </div>
    <div class="box">
      <div class="title">
	Existerande bilder
      </div>
      <div class="slides">
	¤slides
	<div class="end"></div>
      </div>
    </div>
    <div class="box">
      <div class="title">
	Visningsytor
      </div>
      <div class="shows">
	¤shows
	<div class="show box" id="new">
	  <form name="new_show"
		action="./action.php"
		method="post"
		enctype="multipart/form-data">
	    <input name="new_show" type="hidden" />
	    <input class="center block" name="name" type="text" placeholder="Ange ett namn..." />
	    <button class="block center fade">
	      <img src="../images/add.svg">
	    </button>
	  </form>
	</div>
	<div class="end"></div>
      </div>
    </div>
  </body>
</html>

<div class="slide"
     id="¤slide"
     draggable="true"
     ondragstart="dragstart_handler(event)"
     ondragend="dragend_handler(event)">
  <img class="block center" src="../uploads/thumb_¤slide" draggable="false">
</div>

<div class="show box"
     id="¤showid"
     ondragover="return false"
     ondrop="drop(event)">
  <div class="title">
    ¤name
  </div>
  ¤slides
</div>
