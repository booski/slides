<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="./dhtmlxcalendar.css" />
    <title>¤title (admin)</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      window.onload = restore_scroll
    </script>
    <script type="text/javascript" src="./dhtmlxcalendar.js"></script>
    <div class="sidebar">
      <div class="box" id="settings">
	<img class="center block" src="../images/settings.svg" />
      </div>
      <form name="remove"
	    id="remove"
	    class="box"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data"
	    
	    ondragover="return false"
	    ondrop="remove_drop(event)">
	<img class="center block" src="../images/delete.svg" />
	<input type="hidden" name="action" value="remove" />
	<input type="hidden" name="remove" />
	<input type="hidden" name="from" />
      </form>
    </div>
    <div class="error box ¤visibility" onclick="hide_error(event)">
      ¤error
    </div>
    <div class="box">
      <div class="title left">
	Tillgängliga bilder
      </div>
      <form name="upload"
	    class="box right"
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="action" value="upload_file" />
	<input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
	Ladda upp ny bild:
	<input name="uploadfile" type="file" />
	<button onclick="submit_form(event)">
	  Ladda upp
	</button>
      </form>
      <div class="end"></div>
      <div class="slides" id="slides">
	¤slides
	<div class="end"></div>
      </div>
    </div>
    <div class="box">
      <div class="title left">
	Visningsytor
      </div>
      <form name="new_show"
	    id="new_show"
	    class="box right"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="action" value="create_show" />
	Lägg till ny yta:
	<input name="name"
	       class="inline"
	       type="text"
	       placeholder="Ange ett namn..." />
	<button onclick="submit_form(event)">
	  Lägg till
	</button>
      </form>
      <div class="end"></div>
      <div class="shows" id="shows">
	¤shows
	<div class="end"></div>
      </div>
    </div>
  </body>
</html>
¤¤
<div class="slide left"
     id="¤slide"
     
     draggable="true"
     ondragstart="dragstart(event)"
     ondragend="dragend(event)">
  
  <div class="relative">
    <img class="slideimg relative center block"
	 src="../slide.php?show=thumb&name=¤slide"
	 draggable="false" />
    
    <img class="slidesettings tinybox smallbutton onlyshow fade"
	 src="../images/settings_inactive.svg"
	 draggable="false"
	 onclick="toggle_settings(event)"/>

    <img class="settingsactive tinybox smallbutton onlyshow ¤active"
	 src="../images/settings_active.svg"
	 draggable="false"
	 onclick="toggle_settings(event)"/>

    <form name="autoremove"
	  class="slidesettingsform box hidden"
	  action="./action.php"
	  method="post"
	  enctype="multipart/form-data">
      <input type="hidden" name="action" value="set_slide_autoremoval" />
      <input type="hidden" name="show" value="¤showid" />
      <input type="hidden" name="slide" value="¤slide" />
      <p>
	Sista visningsdag:
	<input class="inline w75"
	       type="text"
	       name="endtime"
	       value="¤sendtime"
	       title="Sista dagen innan bilden automatiskt tas bort från den här visningsytan. Är fältet tomt så tas den inte bort automatiskt." />
	<input type="hidden" name="start_endtime" value="¤sendtime" />
      </p>

      <img class="smallbutton right"
	   style="vertical-align:bottom;"
	   src="../images/commit.svg"
	   onclick="submit_form(event)"
	   draggable="false"
	   title="Spara" />
      <img class="smallbutton right"
	   style="vertical-align:bottom;"
	   src="../images/revert.svg"
	   onclick="revert_endtime(event)"
	   draggable="false"
	   title="Avbryt" />
    </form>
  </div>
</div>
¤¤
<div id="¤showid"
     class="show box"
     
     ondragover="return false"
     ondrop="add_drop(event)"
     
     draggable="true"
     ondragstart="dragstart(event)"
     ondragend="dragend(event)"
     
     style="width: ¤bwidthpx;">
  
  <form name="add"
	action="./action.php"
	method="post"
	enctype="multipart/form-data">

    <input type="hidden" name="action" value="add_slide_to_show" />
    <input type="hidden" name="add" />
    <input type="hidden" name="to" value="¤showid" />
  </form>
  <div class="title">
    <a href="../?id=¤showid">¤name</a><br />
    id: ¤showid<br/>
  </div>
  <div class="divider"></div>
  <form name="size"
	action="./action.php"
	method="post"
	enctype="multipart/form-data">
    <input type="hidden" name="action" value="set_show_size" />
    <input type="hidden" name="id" value="¤showid" />
    <input type="hidden" name="start_width" value="¤swidth" />
    <input type="hidden" name="start_height" value="¤sheight" />
    <p>
      Upplösning:
    </p>
    <input class="inline w30"
	   type="text"
	   name="width"
	   placeholder="¤owidth"
	   value="¤swidth"
	   title="Bredd" />
    x
    <input class="inline w30"
	   type="text"
	   name="height"
	   placeholder="¤oheight"
	   value="¤sheight"
	   title="Höjd" />
    <img class="smallbutton inline right"
	 src="../images/commit.svg"
	 onclick="submit_form(event)"
	 draggable="false"
	 title="Spara" />
    <img class="smallbutton inline right"
	 src="../images/revert.svg"
	 onclick="revert_size(event)"
	 draggable="false"
	 title="Avbryt" />
  </form>
  <div class="divider"></div>
  <form name="timeout"
	action="./action.php"
	method="post"
	enctype="multipart/form-data">
    <input type="hidden" name="action" value="set_show_timeout" />
    <input type="hidden" name="id" value="¤showid" />
    <input type="hidden" name="start_timeout" value="¤stime" />
    <p>
      Tid per bild (sekunder):
    </p>
    <input class="inline w30"
	   type="text"
	   name="timeout"
	   placeholder="¤otime"
	   value="¤stime"
	   title="Väntetid innan nästa bild automatiskt visas. Är värdet 0 sker inget automatiskt byte." />
    <img class="smallbutton inline right"
	 src="../images/commit.svg"
	 onclick="submit_form(event)"
	 draggable="false"
	 title="Spara" />
    <img class="smallbutton inline right"
	 src="../images/revert.svg"
	 onclick="revert_time(event)"
	 draggable="false"
	 title="Avbryt" />
  </form>
  <div class="divider"></div>
  ¤slides
</div>
