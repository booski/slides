<!DOCTYPE html>
<html>
  <head>

  <body>

    <div class="sidebar">

	<img class="center block" src="../images/settings.svg" />
      </div>
      <form name="remove"
	    id="remove"
	    class="box"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data"
	    
	    ondragover="return false"
	    ondrop="remove_drop(event)">
	<img class="center block" src="../images/delete.svg" />
	<input type="hidden" name="remove" />
	<input type="hidden" name="from" />
      </form>
    </div>
    <div class="error box ¤visibility">
      ¤error
    </div>
    <div class="box">
      <div class="title left">
	Tillgängliga bilder
      </div>
      <form name="upload"
	    class="box right"
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
	Ladda upp ny bild:
	<input name="uploadfile" type="file" />
	<button onclick="submit_form(event)">
	  Ladda upp
	</button>
      </form>
      <div class="end"></div>
      <div class="slides" id="slides">
	¤slides
	<div class="end"></div>
      </div>
    </div>
    <div class="box">
      <div class="title left">
	Visningsytor
      </div>
      <form name="new_show"
	    id="new_show"
	    class="box right"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input name="new_show" type="hidden" />
	Lägg till ny yta:
	<input name="name"
	       class="inline"
	       type="text"
	       placeholder="Ange ett namn..." />
	<button onclick="submit_form(event)">
	  Lägg till
	</button>
      </form>
      <div class="end"></div>
      <div class="shows" id="shows">
	¤shows
	<div class="end"></div>
      </div>
    </div>
  </body>
</html>
