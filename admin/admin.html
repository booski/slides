<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Slides (admin)</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <form name="remove"
	  id="remove"
	  class="box right"
	  
	  action="./action.php"
	  method="post"
	  enctype="multipart/form-data"
	  
	  ondragover="return false"
	  ondrop="remove_drop(event)">
      <img class="center block" src="../images/delete.svg" />
      <input type="hidden" name="remove" />
      <input type="hidden" name="from" />
    </form>
    <div class="box">
      <div class="title left">
	Tillgängliga bilder
      </div>
      <form name="upload"
	    class="box right"
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
	Ladda upp ny bild:
	<input name="uploadfile" type="file" />
	<button>Ladda upp</button>
      </form>
      <div class="end"></div>
      <div class="slides" id="slides">
	¤slides
	<div class="end"></div>
      </div>
    </div>
    <div class="box">
      <div class="title left">
	Visningsytor
      </div>
      <form name="new_show"
	    id="new_show"
	    class="box right"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input name="new_show" type="hidden" />
	Lägg till ny yta:
	<input name="name"
	       class="inline"
	       type="text"
	       placeholder="Ange ett namn..." />
	<button class="inline">
	  Lägg till
	</button>
      </form>
      <div class="end"></div>
      <div class="shows" id="shows">
	¤shows
	<div class="end"></div>
      </div>
    </div>
  </body>
</html>
¤¤
<div class="slide"
     id="¤slide"
     
     draggable="true"
     ondragstart="dragstart(event)"
     ondragend="dragend(event)">
  <img class="block center" src="../uploads/thumb_¤slide" draggable="false" />
</div>
¤¤
<form name="show_¤showid"
      id="show_¤showid"
      class="show box"

      action="./action.php"
      method="post"
      enctype="multipart/form-data"

      ondragover="return false"
      ondrop="add_drop(event)"

      draggable="true"
      ondragstart="dragstart(event)"
      ondragend="dragend(event)">

  <input type="hidden" name="add" />
  <input type="hidden" name="to" value="show_¤showid" />
  <div class="title">
    ¤name (id: ¤showid)
  </div>
  ¤slides
</form>
