<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="stylesheet" type="text/css" href="./dhtmlxcalendar.css" />
    <title>¤title (admin)</title>
  </head>
  <body onclick="hide_forms()">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
      window.onload = restore_scroll
    </script>
    <script type="text/javascript" src="./dhtmlxcalendar.js"></script>
    <div class="sidebar">
      <div class="box" id="settings">
	<img class="center block" src="../images/settings.svg" />
      </div>
      <form name="remove"
	    id="remove"
	    class="box"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data"
	    
	    ondragover="return false"
	    ondrop="remove_drop(event)">
	<img class="center block" src="../images/delete.svg" />
	<input type="hidden" name="action" value="remove" />
	<input type="hidden" name="remove" />
	<input type="hidden" name="from" />
      </form>
    </div>
    <div class="box">
      <div class="title left">
	Tillgängliga bilder
      </div>
      <form name="upload"
	    class="box right"
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="action" value="upload_file" />
	<input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
	Ladda upp ny bild:
	<input id="uploadfile"
	       name="uploadfile"
	       type="file"
	       onchange="show_file(event)"/>
	<input id="filename"
	       class="inline"
	       name="filename"
	       type="text"
	       placeholder="Välj en bild..."
	       onclick="select_file(event)"
	       readonly/>
	<button class="tinybox" onclick="submit_form(event)">
	  Ladda upp
	</button>
      </form>
      <div class="end"></div>
      <div class="slides" id="slides">
	¤slides
	<div class="end"></div>
      </div>
    </div>
    <div class="box">
      <div class="title left">
	Visningsytor
      </div>
      <form name="new_show"
	    id="new_show"
	    class="box right"
	    
	    action="./action.php"
	    method="post"
	    enctype="multipart/form-data">
	<input type="hidden" name="action" value="create_show" />
	Lägg till ny yta:
	<input name="name"
	       class="inline"
	       type="text"
	       placeholder="Ange ett namn..." />
	<button class="tinybox" onclick="submit_form(event)">
	  Lägg till
	</button>
      </form>
      <div class="end"></div>
      <div class="shows" id="shows">
	¤shows
      </div>
    </div>
    <div class="error box ¤visibility" onclick="hide_error(event)">
      ¤error
    </div>
  </body>
</html>
¤¤
<div class="slide left"
     id="¤slide"
     
     draggable="true"
     ondragstart="dragstart(event)"
     ondragend="dragend(event)">
  
  <div class="relative">
    <img class="slideimg relative center block"
	 src="../slide.php?show=thumb&name=¤slide"
	 draggable="false" />
    
    <img class="slidesettings inactive tinybox tinybutton fade"
	 src="../images/settings_inactive.svg"
	 draggable="false"
	 title="Visa bildinställningar"
	 onclick="toggle_slidesettings(event)"/>

    <img class="slidesettings active tinybox tinybutton ¤active"
	 src="../images/settings_active.svg"
	 draggable="false"
	 title="Visa bildinställningar"
	 onclick="toggle_slidesettings(event)"/>

    <form name="slidesettings"
	  class="settingsform box hideable hidden"
	  action="./action.php"
	  method="post"
	  enctype="multipart/form-data">
      <input type="hidden" name="action" value="configure_slide" />
      <input type="hidden" name="show" value="¤showid" />
      <input type="hidden" name="slide" value="¤slide" />
      <p>
	Sista visningsdag:
	<input class="inline w75 calendar"
	       type="text"
	       name="endtime"
	       value="¤sendtime"
	       title="Sista dagen innan bilden automatiskt tas bort från den här visningsytan. Är fältet tomt så tas den inte bort automatiskt." />
      </p>
      <div class="divider end"></div>
      <img class="tinybutton tinybox right"
	   style="vertical-align:bottom;"
	   src="../images/commit.svg"
	   onclick="submit_form(event)"
	   draggable="false"
	   title="Spara" />
      <img class="tinybutton tinybox right"
	   style="vertical-align:bottom;"
	   src="../images/revert.svg"
	   onclick="hide_forms()"
	   draggable="false"
	   title="Avbryt" />
    </form>
  </div>
</div>
¤¤
<div id="¤showid"
     class="show box relative"
     
     ondragover="return false"
     ondrop="add_drop(event)"
     
     draggable="true"
     ondragstart="dragstart(event)"
     ondragend="dragend(event)"
     
     style="width: ¤bwidthpx;">

  <img class="showsettings inactive smallbox smallbutton fade"
       src="../images/settings_inactive.svg"
       draggable="false"
       title="Visa ytinställningar"
       onclick="toggle_showsettings(event)"/>
  
  <img class="showsettings active smallbox smallbutton ¤active"
       src="../images/settings_active.svg"
       draggable="false"
       title="Visa ytinställningar"
       onclick="toggle_showsettings(event)"/>

  <form name="showsettings"
	class="settingsform box hideable hidden"
	action="./action.php"
	method="post"
	enctype="multipart/form-data">
    
    <input type="hidden" name="action" value="configure_show" />
    <input type="hidden" name="id" value="¤showid" />
    Upplösning:
    <input class="inline w30"
	   type="text"
	   name="width"
	   placeholder="¤owidth"
	   value="¤swidth"
	   title="Bredd" />
    x
    <input class="inline w30"
	   type="text"
	   name="height"
	   placeholder="¤oheight"
	   value="¤sheight"
	   title="Höjd" />
    <div class="divider"></div>
    Tid per bild (sekunder):
    <input class="inline w30"
	   type="text"
	   name="timeout"
	   placeholder="¤otime"
	   value="¤stime"
	   title="Väntetid innan nästa bild automatiskt visas. Är värdet 0 sker inget automatiskt byte." />
    <div class="divider"></div>
    <img class="tinybutton tinybox right"
	 style="vertical-align:bottom;"
	 src="../images/commit.svg"
	 onclick="submit_form(event)"
	 draggable="false"
	 title="Spara" />
    <img class="tinybutton tinybox right"
	 style="vertical-align:bottom;"
	 src="../images/revert.svg"
	 onclick="hide_forms()"
	 draggable="false"
	 title="Avbryt" />
    <div class="end"></div>
  </form>
  <form name="add"
	action="./action.php"
	method="post"
	enctype="multipart/form-data">

    <input type="hidden" name="action" value="add_slide_to_show" />
    <input type="hidden" name="add" />
    <input type="hidden" name="to" value="¤showid" />
  </form>
  <div class="title">
    <a href="../?id=¤showid" draggable="false">¤name</a><br />
    id: ¤showid<br/>
  </div>
  <div class="divider"></div>
  ¤slides
</div>
